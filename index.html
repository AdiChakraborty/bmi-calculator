        <h1>BMI calculator</h1>

            <p><label for="">Weight in KG: <input type="text" id="weight"></label></p>
            <br>
            <button id="btn">Calculate</button>
            <br>
            <div id="results">  </div>
            <br>
            <div id="weight-guide">
            <h3>BMI weight guide</h3>
            <br>
            <p>Under weight lessthen 18.6</p>
            <br>
            <p>Normal range 18.6 to 24.9</p>
            <br>
            <p>Overweight = graterthen 24.9</p>
        </div>
        </form>
    </div>
